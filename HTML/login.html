<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" name="username" aria-placeholder="Nome Utente" required></imput><br>
        <input type="password" name="password" aria-placeholder="Nome Utente" required></imput><br>
        <button type="submit">Login</button>
    </form>

    <p id="result"></p>

    <script>
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                username: form.username.value,
                password: form.password.value
            };
            const res = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            document.getElementById("result").innerText = result.token ? "Login successful! Token: " + result.token : "Login failed!";
        })
    </script>
</body>
</html>

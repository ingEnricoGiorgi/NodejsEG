<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm"> <!-- NIENTE action o method qui -->
    <input type="text" name="username" placeholder="Username" required /><br>
    <input type="password" name="password" placeholder="Password" required /><br>
    <button type="submit">Login</button>
  </form>

  <p id="error" style="color: red;"></p>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault(); 

      const formData = new FormData(this);

      fetch('/api/login', {
        method: 'POST',
        body: new URLSearchParams(formData),
        credentials: 'include'
      })
        .then(res => {
          if (res.redirected) {
            window.location.href = res.url; // âœ… redirect se login OK
          } else if (res.status === 401) {
            document.getElementById('error').innerText = 'Credenziali errate';
          } else {
            document.getElementById('error').innerText = 'Errore imprevisto';
          }
        })
        .catch(() => {
          document.getElementById('error').innerText = 'Errore di rete';
        });
    });
  </script>
</body>
</html>
